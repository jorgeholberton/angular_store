 
<div class="product-grid">
  <div class="product-card" *ngFor="let product of products">
    <mat-card>
      <mat-card-header>

        <div mat-card-avatar>
          <img [src]="product.photo" [alt]="product.name" class="product-image" />
        </div>

        <mat-card-title>
          <a [title]="product.name +'detalles'" [routerLink]="['/products', product.id]">
          {{ product.name }}
        </a>
      </mat-card-title>

    </mat-card-header>

      <mat-card-content>
        <p>Precio: {{ product.price | currency }}</p>
        <p *ngIf="product.description">Descripción: {{ product.description }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary" (click)="share(product.name)">Compartir</button>
        <button mat-button color="primary" [routerLink]="['/products', product.id]">Detalle</button>
      
        <!-- este es el componente, recibe parámetros entre padre e hijo-->
    <!-- los corchetes capturan los datos, los parentesis devuelven la información -->
     <!-- extrae del componente [product] que aparece en la línea 13 del product-alerts.component.ts-->
     <!-- app-product-alerts aparece en el product-list.component.ts en el selector -->
     <!-- product sin corchetes es la variable de iteración del div en la línea 3 -->
     <!-- (notify)es la variable
    "onNotify() método creado en product-list.component.ts que es el padre, es lo que los
    conecta-->
    <app-product-alerts
    [product]="product"  
    (notify)="onNotify()">
    </app-product-alerts> 
      
      
      </mat-card-actions>

    </mat-card>
  </div>
</div>
